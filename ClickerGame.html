        clickScore = 0
        pointMultiplier = 1
        pointMultiplier2 = 1
        pointMultiplier3 = 0
        pointBuy = 25
        pointBuy3 = 350
        multiplier.textContent = `+1 point (${pointBuy} score)`
        multiplier2.textContent = `+1 point (${pointBuy3} score)`

    })

            multiplier.textContent = `+1 point (${pointBuy} score)`
        }
    })
    multiplier2.addEventListener('click', function(e){

        }
