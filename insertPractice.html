<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>

</head>
<body>
<div class="container">
    <div class="content">
        <h3>What is this?</h3>
        <h4>I don't want this</h4>
    </div>
</div>
</body>
<script>
     const content = document.querySelector('.content');
     //Replaces content of an html using innterHTMMK
     content.innerHTML = '<h1>I LOVE PIUZZA!<h1><h4>Some other message</h4>';
     const unwantedElement = document.querySelector('h4')
     const food = document.createElement('h1');
     food.innerHTML = 'I love pizza';
     content.insertAdjacentElement('afterend', food);
     const zelda = document.createElement('h1');
     zelda.innerHTML = 'I love Zelda!!!!!!';
     content.appendChild(zelda);
     const burger = document.createElement('h4');
     burger.innerHTML = 'I would like a double cheese burger.';
     content.appendChild(burger);
     const hollow = document.createElement('h2');
     hollow.innerHTML = 'I love Hollow Knight';
     content.appendChild(hollow);
</script>
</html>
